- clean:
    ~/:
        force: true

- link:
    ~/.gitconfig: gitconfig
    ~/.gitconfig_work: gitconfig_work
    ~/.gitconfig_personal: gitconfig_personal
    ~/.zshrc: zshrc
    ~/Library/Keybinding/DefaultKeyBinding.dict:
        if: '[[ "$(uname)" == Darwin ]]'
        path: macos/keybindings.dict
        create: true
